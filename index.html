<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360 Video Player with A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene>
    <a-assets>
      <video id="video" src="test.mp4" autoplay="true" loop="true" muted playsinline crossOrigin="anonymous"></video>
    </a-assets>

    <a-sky src="#video" rotation="0 -90 0"></a-sky>

    <a-camera>
    </a-camera>

    <a-entity position="0 1.6 0" camera look-controls>
    </a-entity>

    <a-entity position="0 1.6 3" rotation="0 0 0" cursor="fuse: true; maxDistance: 10; color: black;">
      <a-ring color="black" radius-inner="0.03" radius-outer="0.05" position="0 0 -2"></a-ring>
    </a-entity>
  </a-scene>
</body>
</html>
