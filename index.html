<!DOCTYPE html>
<html>
  <head>
    <title>360 Video VR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 360-degree video element -->
      <a-assets>
        <video id="video" src="test.mp4" autoplay loop="true"></video>
      </a-assets>
      
      <a-sky src="#video"></a-sky>
    </a-scene>
  </body>
</html>
